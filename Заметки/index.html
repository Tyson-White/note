<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Заметки.ru</title>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="header-title">Заметки.ru</div>
		</div>

		<section class="main">
			<div class="container">
				<div class="main__wrap">

					<div class="form__wrap">
						<div class="title" id="new-note">Новая заметка</div>
						<form action="" class="new__list" id="main-form">
							<div class="advance">
								<div class="advance__items">
									<div class="advance__item textBold">B</div>
									<div class="advance__item textItalic">l</div>
								</div>
							</div>
							<input type="text" class="list__title" name="title"	placeholder="Заголовок">
							<textarea id="" class="list__content" name="content" placeholder="Введите текст" value=""></textarea>
							<button class="save">Сохранить</button>
						</form>
					</div>

					<div class="your-lists">
						<div class="title" id="savednotes">Ваши заметки <span class="numb">(0)</span></div>
						<div class="notes">
						</div>
					</div>

				</div>
			</div>
		</section>
		
	</div>
	<script src="js/index.js"></script>
</body>
</html>
